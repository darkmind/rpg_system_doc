<h1>Дисциплины: Исцеление</h1>
<p>При критическом провале Жрец не может больше пытаться исцелить пациента от этих ран или болезни.</p>
<p>Для исцеления сверхъестественного урона необходимо что бы уровень Дисциплины был выше чем уровень Дисциплины/Сферы/Силы существа, который нанес этот урон.</p>
