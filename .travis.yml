language: python
python:
  - "3.6"
install:
  - pip install GitPython
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
after_deploy:
  - python ./post_news.py "${Tele}"
